##################################################
# TTM Modulator channel is both function generator
# and PI driver electronics.
# delays specified here are for safety, to ensure
# fxn gen is stable before powering up ttm stage.
#
# DO NOT EDIT UNLESS YOU KNOW WHAT YOU'RE DOING
#
################################################

[ttmmod]
outlet=3,4
onOrder=1,0
onDelays=0,30000
offOrder=0,1
offDelays=0,5000

[ttmpupil]
outlet=5

[dmncpc]
outlet=6

